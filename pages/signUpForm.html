<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/signUpForm.css">
    <title>Sign Up Form</title>
</head>
<body>
    <section id="input-container">
        <article>
            <h1>Trusted since <span>1508</span></h1>
            <p>Our ancestors founded this website with the peoples heart at interest, so we asure good service.... maybe.</p>
            <a id="link" href="../index.html">
                <button>Back...</button>
            </a>
        </article>
        <form id="form">
            <label for="first-name">
                First Name:
                <span class="required-symbol">
                    *
                </span>
            </label>
            <input 
                id="first-name" 
                type="text"
                placeholder="First Name"
                required
            >
            <label for="last-name" >Last Name:</label>
            <input 
                id="last-name" 
                type="text"
                placeholder="Last Name"
            >
            <label for="email">
                Email: 
                <span class="required-symbol">
                    *
                </span>
            </label>
            <input 
                id="email" 
                type="email" 
                placeholder="Email"
                required
            >
            <button>Sign Up</button>
        </form>
    </section>
</body>
</html>
